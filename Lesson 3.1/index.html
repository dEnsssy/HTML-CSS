<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SEO & Digital Marketing</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <header class="header">
            <nav class="navigation container">
                <img
                    class="navigation__logo"
                    src="./img/MainLogo.png"
                    alt="MainLogo"
                />
                <div class="navigation__menu">
                    <a class="navigation__menu-special" href="#">Home</a>
                    <a class="navigation__menu-base" href="#">About Us</a>
                    <a class="navigation__menu-base" href="#">Services</a>
                    <a class="navigation__menu-base" href="#">Features</a>
                    <a class="navigation__menu-base" href="#">Team</a>
                    <a class="navigation__menu-base" href="#">Blog</a>
                    <a class="navigation__menu-base" href="#">Contact</a>
                </div>
            </nav>
        </header>
        <main class="main">
            <section class="content container">
                <div class="content__left">
                    <h1 class="content__left-h1">SEO & Digital Marketing For Your Website.</h1>
                    <p class="content__left-text">
                        Provide all kind of seo services and help to improve seo
                        ranking. Globally incubate standards.
                    </p>
                    <div class="content__left-btns">
                        <button class="content__left-btns-first">Start Now</button>
                        <button class="content__left-btns-second">Watch Video</button>
                    </div>
                </div>
                <img
                    class="content__img"
                    src="./img/MainImage.png"
                    alt="MainImage"
                />
            </section>
        </main>
        <footer class="footer">
            <div class="logos container">
                <img src="./img/1.png" alt="Logo">
                <img src="./img/2-6.png" alt="Logo">
                <img src="./img/3.png" alt="Logo">
                <img src="./img/4.png" alt="Logo">
                <img src="./img/5.png" alt="Logo">
                <img src="./img/2-6.png" alt="Logo">
            </div>
        </footer>
    </body>
</html>
